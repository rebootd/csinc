<h2>Recent Articles</h2>

<div>
<a href="javascript://" ng-show="currentPage>1" ng-click="prevPage()">&lt;&lt; newer </a>
</div>

<p ng-repeat="post in list">
    <b><a href="{{getLink(post)}}">{{post.title}}</a></b>
    <br/>
    <i>Published on {{formatDate(post.published_on)}}</i>
    <br/>
    {{trimmedBody(post.body)}}
</p>

<div>
<a href="javascript://" ng-show="hasMoreItems()" ng-click="nextPage()">older >> </a>
</div>
